<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="utf-8" />
    <title>Buscar CEP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <br />
    <br />
    <div class="container-sm text-center">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-2">
                <label class="form-label">CEP</label>
                <input type="text" class="cep form-control align-center" />
            </div>
            <div class="col"></div>
        </div>

        <br />
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">RUA:</label>
                <input type="text" disabled class="rua form-control" />
            </div>
            <div class="col-md-4">
                <label class="form-label">COMPLEMENTO:</label>
                <input type="text" disabled class="complemento form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">BAIRRO:</label>
                <input type="text" disabled class="bairro form-control" />
            </div>
            <div class="col-md-4">
                <label class="form-label">CIDADE:</label>
                <input type="text" disabled class="cidade form-control" />
            </div>
            <div class="col-md-2">
                <label class="form-label">ESTADO(UF):</label>
                <input type="text" disabled class="uf form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label class="form-label">DDD:</label>
                <input type="text" disabled class="ddd form-control" />
            </div>
            <div class="col-md-4">
                <label class="form-label">GIA:</label>
                <input type="text" disabled class="gia form-control" />
            </div>
            <div class="col-md-4">
                <label class="form-label">IBGE:</label>
                <input type="text" disabled class="ibge form-control" />
            </div>
            <div class="col-md-2">
                <label class="form-label">SIAFI:</label>
                <input type="text" disabled class="siafi form-control" />
            </div>
        </div>


        <script>
            $(".cep").blur(function () {
                var destino = "https://viacep.com.br/ws/" + $(".cep").val().replace(/[^0-9]/, '') + "/json/"
                $.ajax({
                    url: destino,
                    type: 'GET',
                    success: function (data) {
                        $(".cepi").val(data.cep);
                        $(".rua").val(data.logradouro);
                        $(".cidade").val(data.localidade);
                        $(".bairro").val(data.bairro);
                        $(".uf").val(data.uf);
                        $(".complemento").val(data.complemento);
                        $(".ibge").val(data.ibge);
                        $(".gia").val(data.gia);
                        $(".ddd").val(data.ddd);
                        $(".siafi").val(data.siafi);

                    },
                    error: function (data) {

                        console.warn(data);
                    }
                });
            })
        </script>
</body>
</html>
